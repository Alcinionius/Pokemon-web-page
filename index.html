

<!DOCTYPE html>
<html>
<head>
    <title>Pokémon Trainer Interactive</title>
    <style>
        body {
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            font-family: 'Pokemon Solid', 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffcb05;
            margin-top: 40px;
            text-shadow: 2px 2px 0 #2a75bb;
            font-size: 2.5em;
        }
        p {
            font-size: 1.3em;
            color: #2a75bb;
            margin-bottom: 20px;
        }
        button {
            background: #3b4cca;
            color: #ffcb05;
            border: none;
            padding: 12px 28px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(43,76,202,0.15);
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: #ffcb05;
            color: #3b4cca;
        }
        .youtube-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #fff;
            background: #ef5350;
            padding: 12px 28px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(239,83,80,0.15);
            transition: background 0.3s;
        }
        .youtube-link:hover {
            background: #3b4cca;
        }
        .pokeball {
            width: 80px;
            margin: 20px auto;
            display: block;
        }
        #pokemon-result img {
            margin-top: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(43,76,202,0.15);
        }
    </style>
</head>
<body>
    <img class="pokeball" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" alt="Pokeball">
    <h1>Welcome to Pokémon Trainer!</h1>
    <p id="question">Are you ready to catch 'em all?</p>
    <button onclick="chooseAnswer(true)">Yes</button>
    <button onclick="chooseAnswer(false)">No</button>
    <br>
    <a class="youtube-link" href="https://www.youtube.com/results?search_query=pokemon" target="_blank">Watch Pokémon on YouTube</a>
    <div id="pokemon-result" style="margin-top:30px;"></div>
    <script>
        const pokemons = [
            { name: "Pikachu", img: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" },
            { name: "Charmander", img: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" },
            { name: "Bulbasaur", img: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" },
            { name: "Squirtle", img: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" }
        ];
        function chooseAnswer(isYes) {
            const resultDiv = document.getElementById('pokemon-result');
            if(isYes) {
                const random = pokemons[Math.floor(Math.random() * pokemons.length)];
                resultDiv.innerHTML = `<h2>You caught a ${random.name}!</h2>
                    <img src="${random.img}" alt="${random.name}" style="width:120px;">`;
                document.getElementById('question').textContent = "Congratulations, Trainer!";
            } else {
                resultDiv.innerHTML = `<h2>Don't worry, Pokémon will wait for you!</h2>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png" alt="Snorlax" style="width:120px;">`;
                document.getElementById('question').textContent = "Maybe next time!";
            }
        }
    </script>
</body>
</html>
